{% extends "tasks/layout.html" %}
{% block body %}

        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor%}
    </ul>
        <h1>Agregar Tarea</h1>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}

        <a href="{% url 'index' %}">Ver Tareas</a>        
{% endblock %}
